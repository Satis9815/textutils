<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Textutils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Textutils.in</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/about">About <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact Us <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
        <strong>Welcome to textutils:</strong>You do anything with your text here.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container mt-5">
        <h3><span id="typed" style="margin: top 20px;"></span></h3>
        <form action="/" method="post">

            <textarea class="form-control" id="formtext" name="formtext" rows="3" spellcheck="false"
                style="margin-top: 0px; margin-bottom: 0px; height: 219px;"></textarea>

            <div class="custom-control custom-switch ">
                <input type="checkbox" class="custom-control-input" name="rempunc" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations </label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="uppercase" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">UPPERCASE </label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">New line Remover</label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="extraspaceremover" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Extra space Remover </label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="charcounter" id="customSwitch5">
                <label class="custom-control-label" for="customSwitch5">Character Counter </label>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="lowercase" id="customSwitch6">
                <label class="custom-control-label" for="customSwitch6">lowercase </label>
            </div>
            <button type="submit" class="btn btn-dark my-2">Submit</button>


        </form>
    </div>

    <footer class="mt-40">
        <p class="mb-0 bg-dark text-light text-center py-2 " style="
        margin-top: 250px;">Â©2021 textutils.in</p>
    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script>
            var typed = new Typed('#typed', {
              strings: ["You can do anything with your text", "Enter your text here and let textutils do the masic"],
              backSpeed: 30,
              backDelay: 900,
              typeSpeed: 50,
              loop: true,
          
            });
          </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
